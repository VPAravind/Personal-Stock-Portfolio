{% extends 'quotes/base.html' %}
{% block content %}
    <h1>Delete Stock</h1>
    <br/>
    <br/>
    {% if ticker %}
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
                <th scope="col">Company Name</th>
                <th scope="col">Stock Price</th>
                <th scope="col">Delete Stocks</th>
            </tr>
          </thead>
          <tbody>
                {% for item in results %}
                    <tr>
                        <th scope="row">{{item.companyName}}</th>
                        <td>${{item.latestPrice}}</td>
                        <td><a href="{% url 'quotes:delete' item.id %}">Delete</a></td>
                    </tr>
                {% endfor %}
          </tbody>
        </table>
    {% else %}
            You don't have any stocks in your portfolio :(
    {% endif %}
{% endblock %}
